{{template "header"}}
<title>登录 - 我的 beego 博客</title>

<body>
    <div class="container" style="width: 500px">
        <form method="Post" action="/login">
            <div class="form-group">
                <label>Account</label>
                <input id="username" class="form-control" placeholder="enter account" name="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="pwd" type="password" class="form-control" placeholder="Password" name="pwd">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="autologin"> 记住我
                </label>
            </div>
            <button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button>
            <button class="btn btn-default" onclick="return backToHome();">返回首页</button>
        </form>
        <script type="text/javascript">
            function checkInput() {
                var username = document.getElementById("username")
                if (username.value.length == 0) {
                    alert("请输入帐号");
                    return false
                }

                var pwd = document.getElementById("pwd")
                if (pwd.value.length == 0) {
                    alert("请输入密码");
                    return false
                }
                return true
            }
            function backToHome() {
                window.location.href = "/";
                return false;
            }
        </script>
    </div>
</body>
</html>
