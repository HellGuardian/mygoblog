{{template "header"}}
    <title>添加文章 - 我的 beego 博客</title>

<body>
    <div class="navbar navbar-default">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>

    <div class="container">
        <h2>添加文章</h2>
        <form method="post" action="/topic">
            <div class="form-group">
                <label>文章标题:</label>
                <input type="text" name="title" id="topicTitle" class="form-control">
            </div>

            <div class="form-group">
                <label>文章分类:</label>
                <input type="text" class="form-control" name="category">
            </div>

            <div class="form-group">
                <label>文章内容:</label>
                <textarea name="content" id="topicContent" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success" onclick="return checkInput()">提 交</button>
        </form>
    </div>
    <script type="text/javascript">
        function checkInput() {
            var title = document.getElementById("topicTitle");
            if (title.value.length == 0) {
                alert("请输入文章标题!")
                return false;
            }

            var content = document.getElementById("topicContent");
            if (content.value.length == 0) {
                alert("请输入文章内容!")
                return false;
            }
        }
    </script>
</body>
