{{template "header"}}
<title>文章 - 我的 beego 博客</title>

<body>
    <div class="navbar navbar-default">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>
    <div class="container">
        <a type="button" class="btn btn-success" href="/topic/add">添加文章</a>
        <a class="btn btn-default" onclick="return backToHome();">返回首页</a>
    </div>
    <div style="margin: 10px 0"></div>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr class="active">
                    <th>ID</th>
                    <th>文章标题</th>
                    <th>创建时间</th>
                    <th>最后修改时间</th>
                    <th>浏览次数</th>
                    <th>回复次数</th>
                    <th>操作</th>
                </tr>
                </thead>
                {{range .Topics}}
                <tbody>
                <tr>
                    <td>{{.Id}}</td>
                    <td>{{.Title}}</td>
                    <td>{{.Created}}</td>
                    <td>{{.Updated}}</td>
                    <td>{{.Views}}</td>
                    <td>{{.ReplyCount}}</td>
                    <td><a href="/topic/delete?tid={{.Id}}">删除</a> | <a href="/topic/modify?tid={{.Id}}">编辑</a></td>
                </tr>
                </tbody>
                {{end}}
            </table>
        </div>
    </div>
    <script type="text/javascript">
        function backToHome(){
            window.location.href = "/";
            return false;
        }
    </script>
</body>
